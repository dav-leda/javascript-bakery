<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Bakery</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
    >
    
  <link rel="stylesheet" href="css/custom.styles.css">

  <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
    crossorigin="anonymous" defer
  ></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
    crossorigin="anonymous" defer>
  </script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script src="js/data.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/actions.js" defer></script>
  <script src="js/cart.js" defer></script>
  <script src="js/main.js" defer></script>

</head>

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-color">
    <div class="container-fluid">

      <a class="navbar-brand"><h1>JavaScript Bakery</h1></a>
    
      <div id="navbarContent">
        <div class="navbar-nav">
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <span id="cart-counter"></span>
            </button>
        </div>
      </div>

    </div>
  </nav>


  <!-- Cards -->
  <div id="cards" class="mt-5 card-group cards-align"></div>


  <!-- Modal Carrito -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <thead id="table-head"></thead>
            <tbody id="cart"></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <div id="botonConfirmar">
            <button id="confirmar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirmar compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
